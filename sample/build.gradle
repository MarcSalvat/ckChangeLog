buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        versionCode 1
        versionName "1.0"

        minSdkVersion 7
        targetSdkVersion 24
    }
}

dependencies {
    compile project(':ckChangeLog')
    compile 'com.android.support:support-v4:24.1.1'
}


